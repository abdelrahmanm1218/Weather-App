<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <div class="location" id="location"></div>
            <div class="mini">
                <div class="info" id="info">
                    <span class="condition" id="condition"></span>
                    <span class="wind" id="wind"></span>
                    <span class="percip" id="percip"> </span>
                </div>
                <div class="icon" id="icon">
                    <img id="img-icon" src="" alt="">
                </div>
            </div>
            
            <div class="main-temp">
                <span class="temp" id="temp"></span>
            </div>
            <div class="next-days" id="next-days">
                <div class="day" id="day">
                    <span class="day-of-week" id="day-one"></span>
                    <img src="" alt="" id="day-one-icon">
                    <span class="temp" id="day-one-temp"></span>
                </div>
                <div class="day" id="day">
                    <span class="day-of-week"id="day-two" ></span>
                    <img src="" alt="" id="day-two-icon">
                    <span class="temp" id="day-two-temp"></span>
                </div>
                <div class="day" id="day">
                    <span class="day-of-week" id="day-three"></span>
                    <img src="" alt="" id="day-three-icon">
                    <span class="temp" id="day-three-temp"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
